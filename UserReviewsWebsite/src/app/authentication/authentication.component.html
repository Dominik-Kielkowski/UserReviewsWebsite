<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offser-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit">{{ inLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ inLoginMode ?
                    'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
