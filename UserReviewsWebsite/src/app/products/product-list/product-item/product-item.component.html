<div class="card" style="width: 18rem; display: inline-flex; ">
    <img class="card-img-top" src="{{item.imagePath}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <a routerLink="/product/{{item.id}}" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
