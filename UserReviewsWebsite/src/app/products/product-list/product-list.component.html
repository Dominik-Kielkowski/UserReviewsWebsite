<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <input [(ngModel)]="query.SearchPhrase" class="form-control mr-sm-2" type="search" placeholder="Search"
                (input)="getProducts()">
        </div>
        <div>
            <label class="text-warning">Sort By: </label>
            <button class="btn btn-warning" (click)="onSwitchSortBy()">{{query.SortBy}}</button>
            <button class="btn btn-warning" (click)="onSwitchSortDirection()">{{query.SortDirection}}</button>
        </div>
        <div>
            <label class="text-warning">Page: {{query.PageNumber}} </label>
            <button class="btn btn-warning" [disabled]="query.PageNumber == 1" (click)="onPreviousPage()">Previous</button>
            <button class="btn btn-warning" [disabled]="query.PageNumber == totalPages" (click)="onNextPage()">Next</button>
        </div>
        <div>
            <label class="text-warning">Records per page: </label>
            <button class="btn btn-warning" (click)="onChangePageSize()">{{query.PageSize}}</button>
        </div>
        <div>
            <p class="text-warning">Showing records {{itemsFrom}}-{{itemsTo}} out of {{totalItemsCount}}</p>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <app-product-item *ngFor="let product of productsList" [item]="product"></app-product-item>
</div>
