<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offser-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" [(ngModel)]="username" name="Username" />
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="Email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="passwordHash" class="form-control" [(ngModel)]="passwordHash" name="PasswordHash" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" (click)="onSubmit()">Sign In</button>
            </div>
            <div class="alert alert-danger" *ngIf="error">
                    <p>{{error}}</p>
            </div>
    </div>
</div>
